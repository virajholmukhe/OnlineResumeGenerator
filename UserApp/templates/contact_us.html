{%extends "master.html"%}

{%block content%}
<!-- Contact section Start -->

<section class="contact py-2 mt-5" id="contact">
    <div class="container-lg py-4 bg-white">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class= "section-title text-center">
                    <h2 class="fw-bold mb-5">Contact Me</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="contact-item d-flex">
                    <div class="icon fs-4 text-primary">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="text ms-3">
                        <h3 class="fs-5">Email</h3>
                        <p class="text-muted">prachitithakur2001@gmail.com</p>
                    </div>
                </div>
                <div class="contact-item d-flex mb-3">
                    <div class="icon fs-4 text-primary">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="text ms-3">
                        <h3 class="fs-5">Location</h3>
                        <p class="text-muted">Dr Babasaheb Ambedkar Technological University, Lonere, Mangaon</p>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="contact-form">
                    <form method="POST"> {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-6 mb-4">
                                <input type="text" name="name" id="name" placeholder="Your Name" class="form-control form-control-lg fs-6 border-0 shadow-sm">
                            </div>
                            <div class="col-lg-6 mb-4">
                                <input type="text" name="email" id="email" placeholder="Your Email" class="form-control form-control-lg fs-6 border-0 shadow-sm">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 mb-4">
                                <input type="text" name="subject" id="subject" placeholder="Subject..." class="form-control form-control-lg fs-6 border-0 shadow-sm">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 mb-4">
                                <textarea rows="5" name="message" id="message" placeholder="Enter your message ..." class="form-control form-control-lg fs-6 border-0 shadow-sm"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 mb-4">
                                <button class="btn btn-primary px-3" type="submit">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Contact section End -->
  {%endblock%}
